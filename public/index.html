<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vedonlyöntiseuranta</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  
  <!-- wrapper -->
  <div id="wrapper">
    <!-- sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav" data-bind="foreach: Navigaatio.kategoriat">
        <li>
          <a href="#" data-bind="text: nimi, click: $root.Navigaatio.valitseKategoria"></a>
        </li>
      </ul>
    </div>
    <!-- /#sidebar -->
    
    <!-- content -->
    <div id="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h4>Tilastot: <span data-bind="text: Tilastot.kategoria().nimi"></span></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">Tilasto</div>
          <div class="col-md-2">Tilasto</div>
          <div class="col-md-2">Tilasto</div>
          <div class="col-md-2">Tilasto</div>
          <div class="col-md-2">Tilasto</div>
          <div class="col-md-2">Tilasto</div>
        </div>

        <!-- viimeisimmät vedot -->
        <div class="row">
          <div class="col-md-4">
            <h4>Viimeisimmät vedot</h4>
            <table>
              <thead>
                <tr>
                  <th>Booker</th>
                  <th>Pelimuoto</th>
                  <th>Panos</th>
                  <th>Kerroin</th>
                  <th>Voitto</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: Vedot.vedot">
                <tr data-bind="click: $root.Vedot.valitseVeto">
                  <td data-bind="text: booker"></td>
                  <td data-bind="text: pelimuoto"></td>
                  <td data-bind="text: panos"></td>
                  <td data-bind="text: kerroin"></td>
                  <td data-bind="text: voitto"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-3" data-bind="with: Vedot.valittuVeto">
            <h4>Vedon tiedot</h4>
            <p>Booker: <span data-bind="text: booker"></span></p>
          </div>
          <div class="col-md-3">
            <h4>Lomake</h4>
          </div>
          <div class="col-md-2">
            <h4>Varmistus</h4>
          </div>
        </div>

      </div>
    </div>
    <!-- content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- scriptit -->
  <script src="scripts/knockout.debug.js"></script>
  <script>
    var shouter = new ko.subscribable();
  </script>
  <script src="scripts/Navigaatio.js"></script>
  <script src="scripts/Tilastot.js"></script>
  <script src="scripts/Vedot.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
